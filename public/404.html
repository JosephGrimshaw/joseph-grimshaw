<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Serve the index.html file for unmatched routes
        fetch('/index.html')
            .then(response => response.text())
            .then(html => {
                document.open();
                document.write(html);
                document.close();
            });
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
